<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Sell Your Mobile</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="welcome" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const email = loginForm.email.value;
  const password = loginForm.password.value;

  const response = await fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email, password }),
  });

  if (response.ok) {
    // Successful login
    window.location.href = '/home';
  } else {
    // Invalid credentials
    alert('Invalid email or password');
  }
});



const User = require('./models/user');

(async () => {
  try {
    await User.create({ email: 'johndoe@example.com', password: '123456' });
    await User.create({ email: 'janedoe@example.com', password: 'password123' });
    console.log('Users successfully created in MongoDB');
  } catch (err) {
    console.error(err);
  }
})();

    </script>
</body>

</html>
